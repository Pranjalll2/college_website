<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - Government Polytechnic Mumbai</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function updateCourses() {
      var department = document.getElementById("department").value;
      var coursesDropdown = document.getElementById("course");
      coursesDropdown.innerHTML = ""; // Clear existing options
      
      var courses;
      if (department === "Mechanical") {
        courses = ["Mechanical Engineering"]; // Example courses for Mechanical
      } else if (department === "AIML") {
        courses = ["Artificial Intelligence and Machine Learning"]; // Example courses for AIML
      } else if (department === "Civil") {
        courses = ["Civil Engineering"]; // Example courses for Civil
      } else if (department === "Instrumentation") {
        courses = ["Instrumentation Engineering"]; // Example courses for Instrumentation
      } else if (department === "Computer") {
        courses = ["Computer Engineering"]; // Example courses for Computer
      } else if (department === "IT") {
        courses = ["Information Technology"]; // Example courses for Information Technology
      } else {
        courses = []; // No courses for other departments
      }
      
      courses.forEach(function(course) {
        var option = document.createElement("option");
        option.text = course;
        coursesDropdown.add(option);
      });
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="GPM-LOGO-2021.png" alt="College Logo">
    </div>
    <h1>Government Polytechnic Mumbai</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="addmission.html">Admission</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
  </header>

  <div class="container">
    <main>
      <section class="admission-form">
        <h2>Admission Form</h2>
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required><br><br>

          <label for="department">Select Department:</label>
          <select id="department" name="department" onchange="updateCourses()" required>
            <option value="">Select</option>
            <option value="Mechanical">Mechanical</option>
            <option value="AIML">Artificial Intelligence and Machine Learning</option>
            <option value="Civil">Civil</option>
            <option value="Instrumentation">Instrumentation</option>
            <option value="Computer">Computer</option>
            <option value="IT">Information Technology</option>
          </select><br><br>

          <label for="course">Select Course:</label>
          <select id="course" name="course" required>
            <option value="">Select Department first</option>
          </select><br><br>

          <label for="message">Message (if any):</label><br>
          <textarea id="message" name="message"></textarea><br><br>

          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p>Contact Us: governmentpolytechnic@gmail.com | Phone: 123-456-7890</p>
  </footer>
</body>
</html>
